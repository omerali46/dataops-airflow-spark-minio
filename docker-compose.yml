services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_USER: ${PG_USER}
    ports:
      - "15432:5432"   # Rocky'deki local Postgres 5432 kullandığı için
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/init_traindb.sql:/docker-entrypoint-initdb.d/init_traindb.sql:ro

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  mc-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local ${MINIO_ENDPOINT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} &&
      mc mb -p local/${MINIO_BUCKET} || true &&
      tail -f /dev/null
      "

  git-sync:
    image: registry.k8s.io/git-sync/git-sync:v4.5.0
    environment:
      # v4.5.0+ yeni env isimleri
      GITSYNC_REPO: ${GIT_REPO}
      GITSYNC_REF: ${GIT_BRANCH}
      GITSYNC_ROOT: /git
      GITSYNC_LINK: repo
      GITSYNC_PERIOD: ${GIT_SYNC_PERIOD}
      GITSYNC_ONE_TIME: "false"
      # public repo ise auth gerekmez
    volumes:
      - gitvolume:/git

  spark_client:
    build:
      context: .
      dockerfile: Dockerfile.spark_client
    depends_on:
      - git-sync
      - postgres
      - minio
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
    volumes:
      - gitvolume:/git
    ports:
      - "2222:22"

  airflow:
    image: apache/airflow:3.1.5
    depends_on:
      - postgres
      - git-sync
      - spark_client
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${PG_USER}:${PG_PASSWORD}@postgres:5432/postgres
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      # DAG folder'ı direkt git-sync'ten oku (symlink yok)
      AIRFLOW__CORE__DAGS_FOLDER: /git/repo/dags
      # SSHOperator connection
      AIRFLOW_CONN_SPARK_SSH: ssh://${SPARK_SSH_USER}:${SPARK_SSH_PASSWORD}@spark_client:22
    volumes:
      - gitvolume:/git
      - airflow_logs:/opt/airflow/logs
    ports:
      - "8080:8080"
    command: >
      bash -c "
      pip install apache-airflow-providers-ssh psycopg2-binary &&
      airflow db migrate &&
      airflow users create --username admin --password admin --firstname a --lastname a --role Admin --email a@a.com || true &&
      airflow standalone
      "

volumes:
  pgdata:
  miniodata:
  gitvolume:
  airflow_logs:
